        <script type="text/javascript">
            function setAlarm(){
                var minute = $('.minute').val();
                var hour = $('.hour').val();
                var url = $('.url').val();

                var now = new Date
                var alermTime = new Date(now.getFullYear(), now.getMonth(),now.getDate(), hour, minute, 0);
                
                if (alermTime < now){
                    alermTime.setDate(alermTime.getDate() + 1);
                }

                console.log(alermTime);

                var id = setInterval(function(){
                    var tempTime = new Date();
                    if (tempTime >= alermTime){
                        window.location.href = url;
                        clearInterval(id);
                    }
                }, 60000);
            }
            $(function(){
                var dateFormat = {
  _fmt : {
    "yyyy": function(date) { return date.getFullYear() + ''; },
    "MM": function(date) { return ('0' + (date.getMonth() + 1)).slice(-2); },
    "dd": function(date) { return ('0' + date.getDate()).slice(-2); },
    "hh": function(date) { return ('0' + date.getHours()).slice(-2); },
    "mm": function(date) { return ('0' + date.getMinutes()).slice(-2); },
    "ss": function(date) { return ('0' + date.getSeconds()).slice(-2); }
  },
  _priority : ["yyyy", "MM", "dd", "hh", "mm", "ss"],
  format: function(date, format){
    return this._priority.reduce((res, fmt) => res.replace(fmt, this._fmt[fmt](date)), format)
  }
};
                setInterval(function(){
                    $('#time').text(dateFormat.format(new Date(), 'yyyy/MM/dd hh:mm:ss'));
                }, 1000);
            });
        </script>
